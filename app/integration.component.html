	<h2>Integrations</h2>
	<ul class="integ">
		<li *ngFor= "let integ of integrations" class="main"
		[class.selected]="integration === selectedIntegration"
		(click)="onSelect(integ)">
		<span class="badge"> {{integ.id}}</span>{{integ.name}}
		</li>
	</ul>
	<div *ngIf="selectedIntegration">
	<ul class="integ">
		<li *ngFor= "let step of selectedIntegration.steps" class="main"
		[class.selected]="step === selectedStep"
		class="step" 
		(click)="onSelects(step)"
		>
		<span class="badge"> {{step.id}}</span>{{step.name}}
		</li>
	</ul>

	</div>
	<div *ngIf="selectedStep">
	<ul class="details">
		<li *ngFor="let data of selectedStep.data" >
			<div class="container">
				<span class="badge"> {{data.name}}</span>
					<form>
					  <div class="data-group">
						<label>Name</label>
						<input type="text" class="form-control" required [(ngModel)]="data.name">
					  </div>
					  <div class="data-group">
						<label>Inputs</label>
						<input type="text" class="form-control" [(ngModel)]="data.inputs">
					  </div>
					  <div class="data-group">
							<label>Type</label>
							<select class="form-control" required [(ngModel)]="data.type">
							<option *ngFor="let t of type" [value]="t">{{t}}</option>
							</select>
					   </div>
					   <div class="data-group">
							<label>Read Write</label>
							<select class="form-control" required [(ngModel)]="data.readWrite">
							<option *ngFor="let r of readWrite" [value]="r">{{r}}</option>
							</select>
					   </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
			</div>
		</li>
	</ul>
	</div>
